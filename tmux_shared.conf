# Use something easier to type as the prefix.
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# UTF8
setw -g utf8 on
set -g status-utf8 on
set -g mouse-utf8 on

# Support mouse
set -g mode-mouse on
setw -g mouse-select-window on
setw -g mouse-select-pane on

# Relax!
set -sg escape-time 0
set -sg repeat-time 600

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

# Less stretching to get to the first item.
set -g base-index 1
setw -g pane-base-index 1

# Reload the config.
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Saner splitting.
bind v split-window -h
bind s split-window -v

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing
bind -r C-h resize-pane -L 2
bind -r C-j resize-pane -D 2
bind -r C-k resize-pane -U 2
bind -r C-l resize-pane -R 2

# 256 colors please
set -g default-terminal "screen-256color"

# Theme
set -g status-fg white
set -g status-bg colour236
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

# Custom status bar
# Powerline symbols: ⮂ ⮃ ⮀ ⮁ ⭤
set-option -g status-position top
set -g status-left-length 60
set -g status-right-length 150
set -g status-interval 5

#set -g window-status-format "#[fg=white,bg=colour234] #I #W "
#set -g window-status-current-format "#[fg=colour234,bg=colour39]⮀#[fg=colour25,bg=colour39,noreverse,bold] #I ⮁ #W #[fg=colour39,bg=colour234,nobold]⮀"
#set -g status-left '#[fg=colour235,bg=colour252,bold] ❐ #S #[fg=colour252,bg=colour238,nobold]⮀#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]⮀'
#set -g status-right '#[fg=colour238,bg=colour234,nobold]⮂#[fg=colour245,bg=colour238] %a %b %d, %Y #[fg=colour252]⮂#[fg=colour235,bg=colour252,bold] %H:%M '

# Alternate Theme for shells without Powerline:
set -g window-status-format "#[fg=colour244,nobold]#I:#W#[default] |"
set -g window-status-current-format "#[bold]#I:#W#[default] |"
set -g status-left "#[fg=colour22,bg=colour148,bold] [#S] "
set -g status-right '#[fg=colour245,bg=colour238,bold] #(whoami)@#h#  #[fg=colour235,bg=colour252,bold] %H:%M '

# Activity
setw -g monitor-activity on
set -g visual-activity off

# Autorename sanely.
setw -g automatic-rename on

# Better name management
bind C new-window \; command-prompt "rename-window '%%'"
bind , command-prompt "rename-window '%%'"

# Copy mode
setw -g mode-keys vi
bind [ copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy v begin-selection
bind -t vi-copy y copy-selection

